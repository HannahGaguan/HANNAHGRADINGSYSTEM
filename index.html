<!DOCTYPE html>
<html>
  <head>
    <title>GRADING SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
  </head>
  <style>
    h1 {
  text-align: center;
}
    body {
      background-image: url('bg.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;

      
    }
    </style>
    </head>
    <body>
    
    <h1 style="color:black;">GRADING SYSTEM </h1>    

    <div class="wrapper">
      <div class="leftCol">
        <form id="gradeForm"></form>
      </div>

      <div class="rightCol">
        <div id="gradeCalc">
          <div class="row">
            <div class="grading">Average</div>
            <div id="gradeAverage"></div>
          </div>
          <div class="row">
            <div class="grading">Remarks</div>
            <div id="gradeRemarks"></div>
          </div>
          <div class="row">
            <div class="grading">Descriptor</div>
            <div id="gradeDescriptor"></div>
          </div>
        </div>
      </div>

     
    </div>
    
  </body>
</html>
